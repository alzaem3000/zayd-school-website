services:
  - type: web
    name: osint-lab-pro-v2
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENID_CLIENT_ID
        sync: false
      - key: OPENID_CLIENT_SECRET
        sync: false
      - key: OPENID_ISSUER
        sync: false

